<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportradar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="#" class="navbar-logo">
      <img alt="Sportradar Logo" src="./assets/images/sports-radar-logo.svg" />
    </a>
    <button class="navbar-menu-toggle" id="navbarMenuToggle">☰</button>
    <nav class="navbar-menu" id="navbarMenu">
      <div class="navbar-menu-item"><button>Calendar</button></div>
      <div class="navbar-menu-item"><button>Add Event</button></div>
    </nav>
  </header>
  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <video autoplay muted loop playsinline class="hero-bg-video">
        <source src="./assets/videos/sr-promo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>Welcome to <span>Sportradar</span></h1>
        <h4>The World’s <span>Leading Sports Technology</span> Company</h4>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
